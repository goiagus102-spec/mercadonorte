    h1, h2, h3 {

    p {

      color: #000;
    }

    /* ===== HEADER ===== */
    header {
      background: url("img/banner.jpg") center/cover no-repeat;

    }

    .btn {
      background: #000;
      color: #fff;
      padding: 12px 20px;
      border-radius: 6px;
      text-decoration: none;

      display: inline-block;

    section {
      padding: 30px 20px;
      max-width: 1100px;

    }

      border-left: 6px solid #000;
      padding-left: 10px;
    }

    /* ===== PRODUCTOS ===== */
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 20px;
    }

    .product {
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,.1);
      transition: 0.3s;
    }

    .product:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,.2);
    }

    .product img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }

    .product h3 {
      margin: 10px 0 5px;
      font-size: 18px;
    }

    .price {
      font-weight: 600;
      color: #000;
      margin: 5px 0;
    }

    /* ===== FOOTER ===== */
    footer {
      background: #000;
      color: #fff;
      text-align: center;
      padding: 20px;
      font-size: 14px;
      margin-top: 40px;
    }
  </style>
</head>
